<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,
        article {
            border-style: solid;
            border-spacing: 10px;
            padding: 5px 10px;
            text-align: center;
        }

        h1 {
            background-color: blueviolet;
        }

        article {
            margin: 10px;
            background-color: cyan;
        }

        section {
            display: flex;
        }
    </style>
</head>

<body>
    <h1>FLEX BOX</h1>
    <section>
        <article>
            <h2>First article</h2>
            <p>This is the first article</p>
        </article>
        <article>
            <h2>Second article</h2>
            <p>This is the second article</p>
        </article>
        <article>
            <h2>Third article</h2>
            <p>This is the third article</p>
        </article>
    </section>
</body>

</html>
